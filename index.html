<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta property="og:title" content="Stany Fernando">
    <link rel="icon" type="image/png" href="https://i.ibb.co/9ggR1NW/sf.jpg">
    <meta property="og:description" content="writer, photographer and filmmaker">

    <meta property="og:url" content="https://stanyfernando.github.io/portfolio.github.io">
    <title>stany fernando - personal website</title>
    <style>
        body {
            margin-top: 80px;
            padding: 30px;
            background-color: #000;
            font-family: 'Cormorant', serif; /* Apply Cormorant font */
            font-size: 19px;
            max-height: 100%; /* Set maximum height for the webpage */
            overflow-y: auto; /* Add vertical scrollbar if content exceeds the height */
          }
          .container {
            max-width: 800px; /* Set maximum width for the container */
            width: 30%; /* Ensure container fills the screen up to the maximum width */
            margin: 0 auto;
            padding: 16px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
          .image-box {
            width: calc(50% - 20px); /* Adjust spacing between images */
            height: auto;
            margin: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid white; /* Add a thin white border */
          box-sizing: border-box; /* Include border width in the element's total width */
            
          }
          .image-box img {
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Dim the images */
            transition: opacity 0.5s ease-in-out;
          }
          .image-box:hover img {
            opacity: 1; /* Full opacity on hover */
          }
        
          /* Adjust layout for smaller screens */
         @media screen and (max-width: 1279px) {
          body {
            margin-top: 0px; /* Remove margin-top on smaller screens */
          }
        
          .container {
            width: 100%; /* Make container full width on smaller screens */
            padding: 0px 8px; /* Reduce padding for smaller screens */
          }
          .image-box {
            width: calc(90% - 20px); /* Make images full width on smaller screens */
          }
        }
        
        
          /* Horizontal menu */
          footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
          }
          nav {
            display: inline-block;
          }
          ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
          }
          li {
            display: inline-block;
            margin: 0 10px;
          }
          a {
            color: #fff;
            text-decoration: none;
          }
          @media (max-width: 850px) {
            nav {
              display: block;
            }
            li {
              display: block;
              margin: 5px 0;
            }
          }
          nav ul li a {
            position: relative;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding-bottom: 5px;
            transition: all 0.3s ease-in-out;
          }
          nav ul li a:hover {
            color: #fff;
            padding-bottom: 2px;
            border-bottom: 2px solid #fff;
          }
    </style>
</head>

<body>
